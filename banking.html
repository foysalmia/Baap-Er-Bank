<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- Using Tailwind Css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center mt-8 text-6xl font-semibold text-yellow-500">Let's get some <span class="font-bold text-green-600">Moooney</span> !!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transition -->
        <section class="grid grid-cols-3 gap-4 mt-10 text-white">
            <div class="bg-blue-300 p-10 rounded">
                <h2 class="text-2xl">Deposite</h2>
                <h1 class="text-5xl py-4 font-medium">$<span id="deposite">00</span></h1>
            </div>
            <div class="bg-green-300 p-10 rounded">
                <h2 class="text-2xl">Withdraw</h2>
                <h1 class="text-5xl py-4 font-medium">$<span id="withdraw">00</span></h1>
            </div>
            <div class="bg-yellow-300 p-10 rounded">
                <h2 class="text-2xl">Balance</h2>
                <h1 class="text-5xl py-4 font-medium">$<span id="balance">1240</span></h1>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="grid grid-cols-2 gap-6 mt-8">
            <div class="p-6 bg-red-100 rounded">
                <h2 class="text-3xl font-medium px-5 py-4">Please Deposite Money..</h2>
                <input class="w-3/4 mx-5 rounded p-4 mb-4 block" type="number" min="0" name="" placeholder="$ Deposite your amount" id="deposite-input">
                <button class="text-medium shadow-md bg-yellow-500 active:bg-yellow mx-5 rounded  px-4 py-2 text-white" id="deposite-btn">Deposite</button>
            </div>
            <div class="p-6 bg-purple-100 rounded">
                <h2 class="text-3xl font-medium px-5 py-4">Please Withdraw Money..</h2>
                <input class="w-3/4 mx-5 rounded p-4 mb-4 block" type="number" min="0" name="" placeholder="$ Withdraw your amount" id="withdraw-input">
                <button class="text-medium shadow-md bg-yellow-500 hover:bg-yellow-600 mx-5 rounded  px-4 py-2 text-white" id="withdraw-btn">Withdraw</button>
            </div>

        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
