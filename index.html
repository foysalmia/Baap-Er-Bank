<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap-Er-Bank</title>
    <!-- Using Tailwind Css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center mt-14 text-6xl font-semibold text-yellow-500">Welcome to <span class="font-bold text-green-600">Baap-Er-Bank</span> !!!!</h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-12 rounded">
            <div class="p-10">
                <h2 class="text-3xl font-medium px-5 py-4">Please LogIn first.</h2>
                <input class="w-2/3 mx-5 rounded p-4 mb-4 block" type="email" name="" placeholder="your mail her" id="user-email">
                <input class="w-2/3 mx-5 rounded p-4 mb-4 block" type="password" name="" placeholder="password" id="user-password">
                <button class="text-medium shadow-md bg-yellow-500 hover:bg-yellow-600 mx-5 rounded  px-4 py-2 text-white" id="submit-btn">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
